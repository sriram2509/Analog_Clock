<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>This is Simple clock using JavaScript</h1>
    <div class="box">
        <div class="round">
            <img id="dot" src="Assets/Black_Circle.png" alt="Black_Dot">

            <div class="hands" id="hr"></div>
        </div>
    </div>
</body>
<script src="App.js"></script>
